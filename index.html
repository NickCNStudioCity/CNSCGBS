  <script>
    function showHidden(num) {
      document.getElementById("gameWindow" + num).style.display = "flex";
    }
    function hide(num) {
      document.getElementById("gameWindow" + num).style.display = "none";
    }

    function createGame(gameImg, id, title, text, projectLinkUrl) {
      var imgPath = "https://raw.githubusercontent.com/NickCNStudioCity/CNSCGBS/main/public/";

      var gameIcon = document.createElement('img');
      gameIcon.alt = 'game';
      gameIcon.src = imgPath + "icons/" + gameImg;
      gameIcon.className = 'home-game';
      gameIcon.onclick = function () { showHidden(id); };

      var gameListMain = document.querySelector('.home-gamelist');

      // Append the section to the home-main-page div
      gameListMain.appendChild(gameIcon);

      // Create a new section element
      var section = document.createElement('section');
      section.className = 'home-game-w-indow';
      section.id = 'gameWindow' + id;
      section.style = 'display: none'

      gameImg = imgPath + "previews/" + gameImg;

      // Create the inner HTML for the section
      section.innerHTML = `
          <div class="popUpBox"><img alt="image" src=${imgPath + "BG.png"} class="home-game-window-image"/>
          <img alt="Close" src=${imgPath + "icon.svg"} class="home-close" onclick="hide(${id})"/></div>
          <span class="home-title">${title}</span>
          <img alt="image" src=${imgPath + "leavesGif.gif"} class="home-leaves1"/>
          <img alt="image" src=${imgPath + "leavesGif.gif"} class="home-leaves2"/>
          <img alt="image" src=${gameImg} class="home-example-image"/>
          <span class="home-text"><span>${text}</span><br /></span>
          <a href=${projectLinkUrl} target="_blank" rel="noreferrer noopener" class="home-start button"> Start Project </a>

         `;

      // Get the home-main-page div
      var homeMainPage = document.querySelector('.home-main-page');
      // Append the section to the home-main-page div
      homeMainPage.appendChild(section);
    }
